<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击停止</button>
    <script>
        // setTimeout
        // 语法规范: window.setTimeout(调用函数, 延迟时间);
        // 1.这个window调用时可以省略；
        // 2.延迟时间单位时毫秒，但是可以省略，如果省略默认为0
        // 3.调用函数可以直接写函数，还可以写函数名，还有一个写法 '函数名()'
        // 4.页面中可能有很多的定时器，我们经常给定时器加标识符(名字)
        setTimeout(function(){
            console.log('时间到了');
        }, 2000);
    </script>

    <script>
        var btn = document.querySelector('button');
        var timer = setTimeout(function(){
            console.log('爆炸了');
        }, 5000);
        // 停止定时器 window.clearTimeout(timeoutID) 取消先前通过调用setTimeout()建立的定时器
        btn.addEventListener('click', function(){
            clearTimeout(timer);
        })
    </script>


    <script>
        // setInterval(回调函数, [间隔的毫秒数])
        // 1.这个window调用时可以省略；
        // 2.延迟时间单位时毫秒，但是可以省略，如果省略默认为0
        // 3.调用函数可以直接写函数，还可以写函数名，还有一个写法 '函数名()'
        // 4.页面中可能有很多的定时器，我们经常给定时器加标识符(名字)
        // 5.每隔这个延时时间，就去调用这个回调函数，会调用很多次。
        setInterval(function(){
            console.log('输出');
        }, 1000)
    </script>
    
    <button class="begin">开启定时器</button>
    <button class="stop">停止定时器</button>

    <script>
        var begin = document.querySelector('.begin');
        var stop = document.querySelector('.stop');
        var timer = null;
        begin.addEventListener('click', function(){
            timer = setInterval(function(){
                console.log('ni hao ma');
            }, 1000);
        })
        stop.addEventListener('click', function(){
            clearInterval(timer);
        })
    </script>
</body>
</html>
