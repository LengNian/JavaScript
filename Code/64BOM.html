<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=psceipsx">
    <title>Document</title>
        <script>
        // window.onload是窗口(页面)加载事件，当文档内容完全加载完成会触发该事件(包括图像、脚本文件、CSS文件等)，就调用的处理函数
        // 有了window.onload就可以把JS代码写到页面元素的上方，因为onload是等页面内容全部加载完毕，再去执行处理函数；
        // window.onload传统注册事件方式只能写一次，如果有多个，会以最后一个window.onload为准；
        // 如果使用addEvenListener则没有限制


        // window.onload = function() {      
        //     var btn = document.querySelector('button');
        //     btn.addEventListener('click', function(){
        //         alert('点击我');
        //     })
        // }
        // window.onload = function() {      
        //     var btn = document.querySelector('button');
        //     btn.addEventListener('click', function(){
        //         alert('22');
        //     })
        // }

            window.addEventListener('load', function(){
                var btn = document.querySelector('button');
                btn.addEventListener('click', function(){
                    alert('点击我');
                })
            })
            window.addEventListener('load', function(){
                var btn = document.querySelector('button');
                btn.addEventListener('click', function(){
                    alert('22');
                })
            })

            document.addEventListener('DOMContentLoaded', function(){
                alert(22);
            })   

            document.addEventListener('DOMContentLoaded', function(){
                alert(33);
            })   

            // load 等页面内容全部加载完毕，包含页面dom元素 图片 flask css 等等
            // DOMContentLoaded 是DOM加载完毕， 不包含图片 flash css 等就可以执行 加载速度比load更快一些
    </script>
</head>
<body>
    <script>
        // BOM即浏览器对象模型，它提供了独立于内容而与浏览器窗口进行交互的对象，核心对象是Window。
        // BOM由一系列相关的对象构成，并且每个对象都提供了很多方法与属性。
        //  window对象是浏览器的顶级对象，具有双重角色。
            // 他是js访问浏览器窗口的一个接口
            // 他是一个全局对象。定义在全局作用域中的变量，函数都会变成window对象的属性和方法。
        var num = 10;
        console.log(num);
        console.log(window.num);

        function fn(){
            console.log(11);
        }

        window.fn();
        fn();
    </script>

    <button>点击</button>
</body>
</html>
