    <script>
        // 简单数据类型又叫做基本数据类型或者值类型(在存储时变量中存储的是值本身)，复杂数据类型又叫做引用类型(通过new关键字创建的对象，如Object、Array等)。
        // 简单数据类型 null 返回的是一个空的对象 object(如果有个变量，暂时没想好放啥，这个时候就给null)

        // 堆和栈
        // 栈:由操作系统自动分配释放存放函数的函数值、局部变量的值等，操作方式类似于数据结构中的栈，简单数据类型存放到栈里面
        // 堆:存储复杂类型，一般由程序员分配释放，若程序员不释放，由垃圾回收机制回收。复杂数据类型地址存放在栈中，通过栈中地址在堆中查找数据

    </script>
