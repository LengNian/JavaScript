<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 转换为字符串: 1.数字型-->字符串型
        var num = 10;
        var str = num.toString();
        console.log(typeof str);
        // 2.String()
        console.log(typeof(String(num)));
        // 3.利用+拼接
        console.log(num + '');


        // 转换为数字型
        // 1.parseInt() 字符型转换为整数(得到是整数(取整))
        var age = prompt("input age");
        console.log(typeof(parseInt(age)));
        console.log(parseInt('3.14'));  // 3
        console.log(parseInt('3.94'));  // 3
        console.log(parseInt('120askdj'));  // 120

        // 2. parseFloat 字符型转换为浮点数
        console.log(parseFloat(age));
        console.log(parseFloat('3.14'));  // 3
        console.log(parseFloat('3.94'));  // 3
        console.log(parseFloat('120askdj'));  // 120

        // 3.Number() 强制转换
        var str = '162';
        console.log(Number(str));

        // 4. 利用算术运算 + - *  / 进行隐式转换
        console.log('12' - 1);  // 1
        console.log('123' - '120');  // 3
        console.log(typeof('123' * 1)) // '123'转换为123


        // 布尔类型转换  代表空、否定的值均转换为flase
        console.log(Boolean(NaN));

    </script>
</head>
<body>
    
</body>
</html>
