<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 逻辑运算符是用来进行布尔值运算的运算符，返回值也是布尔值
        // &&  ||  ！
        console.log(3 < 5 && 3 > 2);

        console.log(3 > 5 || 3 > 2);

        console.log(!(3 > 5 || 3 > 2));


        // (短路运算)逻辑中断:当有多个表达式(值)时，左边的表达式值可以确定结果时，就不再继续运算右边的表达式的值
        // 逻辑与短路运算: 表达式1 && 表达式2 如果表达式1结果为真，返回表达式1，如果表达式1为假，返回表达式1
        console.log(132 && 456); // 456
        console.log(0 && 456);   // 0
        console.log(0 && 456 && 1 + 2 );   // 0
        console.log(100 && 456 && 1 + 2);  // 3


        // 逻辑或短路运算: 表达式1 || 表达式2 如果表达式1结果为真，返回表达式1，如果表达式1为假，返回表达式2
        console.log(132 || 456); // 132
        console.log(132 || 456 || 423); // 132
        console.log(0 || 456 || 312);   // 456


        // 运算符优先级
        // 小括号 > 一元运算符 > 算数运算符(先*后/) > 关系运算符 > 相等运算符 > 逻辑运算符(先&&后|| ) > 赋值运算符 > 逗号运算符







    </script>
</head>

</body>
</html>
