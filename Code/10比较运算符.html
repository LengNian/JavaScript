<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 比较运算符(关系运算符)，返回一个布尔值
        console.log(3 > 5);
        // === !== 全等 数值和数据类型都必须一样   == 只要求值相等
        console.log(18 == '18');  // true
        console.log(18 === '18');  // false 
    </script>
</head>

</html>
