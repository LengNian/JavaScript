<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var money = 0;
        while(1){
            var exit = 0;
            var n = prompt('输入操作:' + '\n' + '1.存钱' + '\n' + '2.取钱' + '\n' + '3.余额' + '\n' + '4.退出');
            switch(Number(n)) {
                case 1: {
                    var inmoney = prompt("how much in money?");
                    money += inmoney;
                    break;
                }
                case 2:{
                    var outmoney = prompt("how much out money?");
                    money -= outmoney;
                    break;
                }
                case 3:{
                    alert("the rest:" + money);
                    break;
                }
                case 4:{
                    exit = 1;
                    break;
                }
                
            }
            if(exit == 1) break;
        }
    </script>
</head>
