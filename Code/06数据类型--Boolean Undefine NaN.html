<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var flag = true;  // 布尔型
        var flag1 = false; // 布尔型
        console.log(flag + 1);  // 参与加法运算当1来看
        console.log(flag1 + 1);  // 参与加法运算当0来看


        // 声明变量未赋值就当做undefined  未定义的数据类型
        var str;
        console.log(str);
        var variable = undefined;
        console.log(variable);

        console.log(variable + 'weiwei');
        console.log(variable + 152);  // undefined 和 Number相加,结果为NaN


        //NUll 空值
        var space = null;
        console.log(space + 'weiwei');
        console.log(space + 1);  // 1


    </script>
</head>
<body>
    
</body>
</html>
