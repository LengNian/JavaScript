<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // DOM文档对象模型，是处理可扩展标记语言的标准编程接口。 
        
    </script>
</head>
<body>
    
    <div id="time">2019-9-9</div>
    <script>
        // 获取页面元素
        //  1.根据id获取(getElementById())
        var timer = document.getElementById('time');  // 返回值是一个对象
        console.log(timer);
        console.dir(timer);  // 打印返回的元素对象，更好的查看里面的属性和方法
    </script>

    <ul>
        <li>知否知否，应是绿肥弓手</li>
        <li>知否知否，应是绿肥弓手</li>
        <li>知否知否，应是绿肥弓手</li>
        <li>知否知否，应是绿肥弓手</li>
        <li>知否知否，应是绿肥弓手</li>
    </ul>
    <ol id="ol">
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
    </ol>
    <script>
        // 2.根据标签名获取  getElementsByTagName()方法可以返回带有指定标签名的对象的集合
        // 返回的是获取过来元素对象的集合，以伪数组的形式存储的，如果页面中只有一个li，返回的还是伪数组的形式，如果页面中没有这个元素，返回空伪数组的形式
        var lis = document.getElementsByTagName('li')  
        console.log(lis);
        console.log(lis[0]);
    </script>
    <script>
        // 获取某个父元素内部所有指定标签名的子元素
            // 父元素必须是单个对象(必须指明是哪一个元素对象)获取的时候不包括父元素自己。
        var ol = document.getElementsByTagName('ol');  // [ol]  length为1
        console.log(ol[0].getElementsByTagName('li'));
        // console.log(ol);
        
        var ol = document.getElementById('ol');
        console.log(ol.getElementsByTagName('li'));
    </script>

     
    <div class="box">盒子</div>
    <div class="box">盒子</div>
    <div id="nav">
        <ul>
            <li>首页</li>
            <li>产品</li>
        </ul>
    </div>
    <script>
        // 3. 通过H5新增的方法获取
        // getElementsByClassName 根据类名获得某些元素集合
        var boxs = document.getElementsByClassName('box');
        console.log(boxs);

        // querySelector 返回指定选择器的第一个元素对象(切记里面的选择器需要加符号)   
        var firstBox = document.querySelector('.box');
        console.log(firstBox);
        var nav = document.querySelector('#nav');
        console.log(nav);
        var li = document.querySelector('li')
        console.log(li);
        
        //  querySelectorAll返回指定选择器的所有元素对下个
        var allBox = document.querySelectorAll('.box');
        console.log(allBox);
    </script>

    <script>
        // 获取body元素
        var bodyEle = document.body;
        console.log(bodyEle);
        console.dir(bodyEle);

        // 获取heml元素
        var HtmlEle = document.documentElement;
        console.log(HtmlEle);
        console.dir(HtmlEle);
    </script>


     </body>
</html>
