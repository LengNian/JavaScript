    <script>
        // 函数就是封装了一段可以被重复调用的代码
        // 声明函数-->调用函数
        function sayHi(){
            console.log('hi~~');
        }
        // function 函数名(形参1,形参2...) {

        // }
        // 函数名(实参1,实参2...)();

        // 如果实参个数和形参个数一致，正常输出结果
        // 如果实参个数大于形参个数，会取到形参的个数;
        // 如果实参个数小于形参个数(形参看做是不用声明的变量，未传递值就看做是undefined)，输出结果是NaN
        // js中形参默认值是undefined
    </script>
