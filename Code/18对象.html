<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 对象是一组无序的相关属性和方法的集合。属性是事物的特征，方法是事物的行为。
        // 创建对象的方法:
        // 1.利用字面量创建对象；{}
        var obj = {
            uname:'weiwei',
            age:18,
            sex:'nan',
            sayHi:function() {
                console.log('hi~');
            }
        };
        console.log(obj.uname);
        console.log(obj['uname']);
        obj.sayHi();

        // 2.利用new object创建对象
        var obj = new Object();
        obj.uname = 'weiwei';
        obj.age = 18;
        obj.sayHi = function() {
            console.log('hi~');
        }

        // 3.构造函数创建对象(语法格式) 首字母大写
        // function 构造函数名() {
        //     this.属性 = 值;
        //     this.方法 = function () {
        //     }
        // }
        // new 构造函数名();
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function(sang) {
                console.log(sang);
            }
        }
        // new关键字执行过程:
        // 1.new构造函数可以在内存中创建了一个空的对象
        // 2.this就会指向刚才创建的空对象
        // 3.执行构造函数里面的代码，给这个空对象添加属性和方法
        // 4.返回这个对象 

        var ldh = new Star('刘德华', 18, '男')
        console.log(ldh.name);
        console.log();
        ldh.sing('冰雨')

        // for...in  遍历对象
        for(var k in obj){
            console.log(obj[k]);
        }
    </script>
</head>

</html>
