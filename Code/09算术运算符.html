<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. % 取余(取模)
        console.log(4%2);  // 0
        console.log(5%3);  // 2

        // 2. 浮点数 算术运算里面会有问题(应避免直接用小数进行运算)
        console.log(0.1 + 0.2);  // 0.300010000000000004
        console.log(0.07 * 100);  // 7.00000000000000001
        var num = 0.1 + 0.2 ;
        console.log(num == 0.3);
        console.log(num);

        // 表达式和返回值

        // 递增递减运算符  必须和变量配合使用 -->前置++num  后置num++
        var num = 1;
        console.log(num++);
        console.log(++num);

    </script>
</head>
