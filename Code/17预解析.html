                // 变量提升就是把所有的变量声明提升到当前的作用域最前面，不提升赋值操作。
                // 函数提升就是把所有函数声明提升到当前作用域的最前面。
        // 代码执行:按照代码书写的顺序从上往下执行。

            console.log(11);
        }
